<!DOCTYPE html>
<html>
<head>
  <title>Shopping List with Sign-In</title>
  <link href='https://fonts.googleapis.com/css?family=Libre Baskerville' rel='stylesheet'>
  <style>
    body {
        font-family: 'Libre Baskerville';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 450px;
    }
    .container h1 {
        margin-bottom: 20px;
    }
    .container input[type="text"], .container input[type="password"], .container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .container button {
        width: 100%;
        padding: 10px;
        background-color: #028137;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .container button:hover {
        background-color: #0056b3;
    }
    .item-list {
        margin-top: 20px;
    }
    .item-list h2 {
        margin-bottom: 10px;
    }
    .item-list ul {
        list-style: none;
        padding-left: 0;
    }
    .item-list li {
        background-color: #f9f9f9;
        margin-bottom: 5px;
        padding: 10px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .item-list .details {
        flex-grow: 1;
        padding-right: 10px;
    }
    .item-list button.delete-btn {
        background-color: red;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        padding: 5px;
    }
    .hidden {
        display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="signin-container">
    <h1>Sign In</h1>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="signIn()">Sign In</button>
    <p><button onclick="signUp()">Sign Up</button></p>
    <p id="signin-error" style="color: red;" class="hidden">Invalid login details.</p>
  </div>

  <div class="container hidden" id="shopping-container">
    <h1>Shopping List</h1>
    <form>
      <label for="item">Item:</label><br>
      <input type="text" id="item" name="item" placeholder="Enter item" required><br>
      
      <label for="category">Category:</label><br>
      <select id="category" name="category" required>
        <option value="Fruits">Fruits</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Dairy">Dairy</option>
        <option value="Bakery">Bakery</option>
        <option value="Meat">Meat</option>
      </select><br>

      <label for="organic">Organic:</label><br>
      <select id="organic" name="organic" required>
        <option value="Organic">Organic</option>
        <option value="Non-Organic">Non-Organic</option>
      </select><br>

      <label for="store">Store:</label><br>
      <input type="text" id="store" name="store" placeholder="Enter store name" required><br>

      <label for="urgency">Urgency:</label><br>
      <select id="urgency" name="urgency" required>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </form>

    <p><button onclick="addItem()">Add Item</button></p>
    <p><button onclick="clearList()">Clear All</button></p>

    <div class="item-list">
      <h2>Your List:</h2>
      <ul id="grocerylist">You have no items.</ul>
    </div>
    <p><button onclick="logOut()">Log Out</button></p>
  </div>

  <script>
    let users = [{ username: 'admin', password: 'password' }];
    let list = [];
    let currentUser = null;

    function signIn() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const user = users.find(u => u.username === username && u.password === password);
      
      if (user) {
        currentUser = user;
        document.getElementById('signin-container').classList.add('hidden');
        document.getElementById('shopping-container').classList.remove('hidden');
        document.getElementById('signin-error').classList.add('hidden');
      } else {
        document.getElementById('signin-error').classList.remove('hidden');
      }
    }

    function signUp() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        users.push({ username, password });
        alert('Account created successfully!');
      } else {
        alert('Please enter a valid username and password.');
      }
    }

    function logOut() {
      currentUser = null;
      document.getElementById('signin-container').classList.remove('hidden');
      document.getElementById('shopping-container').classList.add('hidden');
    }

    function addItem() {
      const item = document.getElementById("item").value;
      const category = document.getElementById("category").value;
      const organic = document.getElementById("organic").value;
      const store = document.getElementById("store").value;
      const urgency = document.getElementById("urgency").value;

      if (item === '' || store === '') {
        alert('Please enter an item and a store');
        return;
      }

      list.push({ item, category, organic, store, urgency });
      document.getElementById("item").value = ""; 
      document.getElementById("store").value = "";

      updateList();
    }

    function updateList() {
      const groceryList = document.getElementById("grocerylist");

      if (list.length === 0) {
        groceryList.innerHTML = 'You have no items. Start adding!';
        return;
      }

      groceryList.innerHTML = ""; 

      list.forEach((listItem, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="details">
            <strong>${listItem.item}</strong> (${listItem.category}, ${listItem.organic})<br>
            Store: ${listItem.store}<br>
            Urgency: ${listItem.urgency}
          </div>
          <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
        `;
        groceryList.appendChild(li);
      });
    }

    function deleteItem(index) {
      list.splice(index, 1); 
      updateList();
    }

    function clearList() {
      list = [];
      updateList();
    }
  </script>
</body>
</html>
